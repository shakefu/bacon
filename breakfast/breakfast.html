<template name="home">
<div class="row">
  <div class="centered six columns text-center">
    <h1>Welcome to the Bacon Breakfast!</h1>
  </div>
</div>
<div class="row">
  <div class="centered six columns">
    <h3>Apps</h3>
    <ul>
      {{# each apps }}
      <li><a href="{{pathFor id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
</div>
</template>

<template name="notFound">
<h1>Not found</h1>
<p><a href="javascript:window.location.back()">Go back</a></p>
</template>

<template name="loading">
<h1>Loading</h1>
</template>

<template name="layout">
{{#if homeLink }}
<hr/>
<div class="row">
  <div class="two columns">
    <div class="medium primary btn">
      <a href="{{pathFor 'home'}}">Home</a>
    </div>
  </div>
</div>
<hr/>
{{/if}}
<div class="row">{{> yield}}</div>
<hr/>
<div class="row">
  <div class="push_seven three columns">
  {{> loginButtons}}
  </div>
</div>
<hr/>
</template>
