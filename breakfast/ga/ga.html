<template name="ga">
<div class="row">
  <div class="centered six columns">
    <h2>Google Analytics</h2>
  </div>
</div>
<div class="row">
  <div class="push_two two columns">
    <h4>Fields</h4>
    <form id="ga">
      {{# each params}}
      <div class="field">
        <input class="input" type="text" name='param' value="{{value}}">
      </div>
      {{/each}}
      <div class="medium success btn"><a href="#">Submit</a></div>
    </form>
  </div>
  <div class="seven columns push_one">
    <h4>Javascript</h4>
    <code class="code">{{ js }}</code>
  </div>
</div>
</template>
