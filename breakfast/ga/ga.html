<head>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
// Initialize the Tracker
ga('create', 'UA-55163148-1', {cookieDomain: 'none'})
</script>
</head>

<template name="ga">
<div class="row">
  <div class="centered six columns">
    <h2>Google Analytics</h2>
  </div>
</div>
<div class="row">
  <div class="centered eight columns">
    <div class="row">
      <div class="two columns">
        <h4>Fields</h4>
        <form id="ga">
          {{# each params}}
          <div class="field">
            <input class="input" type="text" name='param' value="{{value}}">
          </div>
          {{/each}}
          <div class="medium success btn"><a href="#">Submit</a></div>
        </form>
      </div>
      <div class="five columns push_one">
        <h4>Javascript</h4>
        <code class="code">{{ js }}</code>
      </div>
    </div>
  </div>
</div>
</template>
